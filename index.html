<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chandraayan3_Landing</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script>
        function showCountdown() {
          document.getElementById("magic").style.display = "none";
          document.getElementById("countdown").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="magic"><button id="magic" onclick="showCountdown()">Click this to see magic</button></div>
    <div id="countdown">
        <p id="days">0</p><p id="hours">10</p><p id="minutes">10</p><p id="seconds">10</p>
    </div>
</body>
</html>
